<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoSaldo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --primary-color: #28a745;
      --primary-hover: #218838;
      --primary-light: #e8f5e9;
      --accent-color: #4caf50;
      --text-color: #2d2d2d;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #6c757d;
      --error-color: #dc3545;
      --body-bg: #ffffff;
      --card-bg: #ffffff;
      --text-color-default: #2d2d2d;
      --input-bg: #f9f9f9;
      --input-border: #d1d5db;
    }

    [data-theme="dark"] {
      --body-bg: #343a40;
      --card-bg: #444;
      --text-color-default: #eee;
      --input-bg: #555;
      --input-border: #777;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--body-bg);
      color: var(--text-color-default);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background-color: var(--card-bg);
      border-radius: 1.2rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      position: relative;
      border: 1px solid var(--primary-light);
    }

    .login-card h2 {
      font-size: 2.25rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 2rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    .form-control {
      border-radius: 1rem;
      border: 1px solid var(--input-border);
      padding: 0.85rem 1.2rem;
      background-color: var(--input-bg);
      color: var(--text-color-default);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.3);
      background-color: var(--primary-light);
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border: none;
      border-radius: 2.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(40, 167, 69, 0.3);
    }

    .btn-secondary {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background-color: transparent;
      border-radius: 2.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: var(--primary-light);
      color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .form-check-label {
      color: var(--text-color-default);
      font-size: 0.95rem;
    }

    .logo {
      max-width: 250px;
      margin: 0 auto 2rem;
      display: block;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--primary-hover);
      transform: rotate(180deg);
    }
  </style>
</head>
<body data-theme="light">
  <div class="login-container">
    <div class="login-card animate__animated animate__fadeIn">
      {% load static %}
      <img src="{% static 'EcoSaldo.png' %}" alt="Logo EcoSaldo" class="logo">
      <h2 class="text-center mb-4">Bem-vindo de volta!</h2>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="username" name="username" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        <a href="{% url 'registro' %}" class="btn btn-secondary btn-block mt-3">Criar nova conta</a>
      </form>
      <i class="fas fa-adjust theme-toggle" title="Alternar tema"></i>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set light theme as default unless explicitly changed
    const savedTheme = localStorage.getItem('theme');
    document.documentElement.setAttribute('data-theme', savedTheme || 'light');

    // Toggle theme on click
    document.querySelector('.theme-toggle').addEventListener('click', function () {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
